<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 지플랫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --radius-lg: 1rem;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            width: 100%;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }
        
        .left-panel {
            background: var(--gradient);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }
        
        .left-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }
        
        .brand {
            position: relative;
            z-index: 1;
            margin-bottom: 2rem;
        }
        
        .brand-logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .brand h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .brand p {
            font-size: 1.125rem;
            opacity: 0.9;
            line-height: 1.8;
        }
        
        .features {
            margin-top: 3rem;
            position: relative;
            z-index: 1;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .feature-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .feature-text h3 {
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }
        
        .feature-text p {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .right-panel {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h2 {
            font-size: 2rem;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: var(--gray-600);
        }
        
        .auth-form {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-input.error {
            border-color: var(--danger);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .form-input.error + .error-message {
            display: block;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }
        
        .checkbox-group label {
            color: var(--gray-700);
            cursor: pointer;
        }
        
        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            text-decoration: none;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--white);
            width: 100%;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-social {
            background: var(--white);
            border: 1px solid var(--gray-300);
            color: var(--gray-700);
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn-social:hover {
            background: var(--gray-100);
            border-color: var(--gray-400);
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-300);
        }
        
        .divider span {
            color: var(--gray-500);
            font-size: 0.875rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray-600);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-600);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .left-panel {
                display: none;
            }
            
            .right-panel {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="brand">
                <div class="brand-logo">
                    <span>🎯</span>
                    <span>지플랫</span>
                </div>
                <h1>다시 만나서 반가워요!</h1>
                <p>모바일 명함으로 시작하는 부업 플랫폼<br>지플랫에서 새로운 기회를 만들어보세요</p>
            </div>
            
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">📱</div>
                    <div class="feature-text">
                        <h3>3분 만에 완성</h3>
                        <p>간편하게 모바일 명함 제작</p>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">🌐</div>
                    <div class="feature-text">
                        <h3>한글 도메인</h3>
                        <p>이름.한국 개인 URL 제공</p>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">💼</div>
                    <div class="feature-text">
                        <h3>부업 관리</h3>
                        <p>다양한 부업을 한 곳에서</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel -->
        <div class="right-panel">
            <a href="index.html" class="back-link">
                ← 홈으로 돌아가기
            </a>
            
            <div class="auth-header">
                <h2>로그인</h2>
                <p>지플랫 계정으로 로그인하세요</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="example@email.com"
                        required
                    >
                    <span class="error-message">올바른 이메일을 입력해주세요</span>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required
                    >
                    <span class="error-message">비밀번호를 입력해주세요</span>
                </div>
                
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">로그인 상태 유지</label>
                    </div>
                    <a href="#" class="forgot-link">비밀번호 찾기</a>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    로그인
                </button>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <button type="button" class="btn btn-social">
                    <img src="data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 0C4.477 0 0 4.477 0 10c0 5.523 4.477 10 10 10 5.523 0 10-4.477 10-10 0-5.523-4.477-10-10-10z' fill='%23FEE500'/%3E%3C/svg%3E" alt="Kakao" width="20" height="20">
                    카카오로 시작하기
                </button>
                
                <button type="button" class="btn btn-social">
                    <img src="data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 0C4.477 0 0 4.477 0 10c0 5.523 4.477 10 10 10 5.523 0 10-4.477 10-10 0-5.523-4.477-10-10-10z' fill='%2303C75A'/%3E%3C/svg%3E" alt="Naver" width="20" height="20">
                    네이버로 시작하기
                </button>
                
                <button type="button" class="btn btn-social">
                    <img src="data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M19.545 10.23c0-.637-.057-1.251-.164-1.84H10v3.481h5.372c-.233 1.234-.94 2.279-2.003 2.979v2.48h3.242c1.895-1.745 2.934-4.313 2.934-7.1z' fill='%234285F4'/%3E%3Cpath d='M10 20c2.7 0 4.964-.896 6.62-2.42l-3.242-2.48c-.896.6-2.04.953-3.378.953-2.603 0-4.81-1.76-5.595-4.123H1.064v2.562A9.996 9.996 0 0010 20z' fill='%2334A853'/%3E%3Cpath d='M4.405 11.93c-.2-.6-.314-1.24-.314-1.93 0-.69.114-1.33.314-1.93V5.508H1.064A9.996 9.996 0 000 10c0 1.614.387 3.138 1.064 4.492l3.34-2.562z' fill='%23FBBC05'/%3E%3Cpath d='M10 3.947c1.468 0 2.785.505 3.823 1.496l2.868-2.868C14.959.99 12.696 0 10 0 6.09 0 2.71 2.24 1.064 5.508l3.34 2.562C5.19 5.707 7.397 3.947 10 3.947z' fill='%23EA4335'/%3E%3C/svg%3E" alt="Google" width="20" height="20">
                    구글로 시작하기
                </button>
            </form>
            
            <div class="auth-footer">
                아직 계정이 없으신가요? <a href="signup.html">회원가입</a>
            </div>
        </div>
    </div>
    
    <script>
        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            let isValid = true;
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                email.classList.add('error');
                isValid = false;
            } else {
                email.classList.remove('error');
            }
            
            // Password validation
            if (password.value.length < 6) {
                password.classList.add('error');
                isValid = false;
            } else {
                password.classList.remove('error');
            }
            
            if (isValid) {
                // Simulate login success
                alert('로그인 성공! 대시보드로 이동합니다.');
                window.location.href = 'dashboard.html';
            }
        });
        
        // Remove error class on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error');
            });
        });
    </script>
</body>
</html>
